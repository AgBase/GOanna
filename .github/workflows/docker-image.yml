name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        context: "goanna:2.3"
    - name: Build the Docker image
      run: docker build . --file goanna_2.3/Dockerfile --tag 2.3
